<div class="flex flex-1 flex-col h-screen">
  <div
    class="flex-1 overflow-auto px-4 relative"
    #window
    [scrollTop]="window.scrollHeight"
    *ngIf="messages.length > 0"
  >
    @for (message of messages; track $index) {
    <app-message
      [message]="message"
      [precedentMessage]="messages[$index - 1]"
    />
    }
    <div
      class="sticky bottom-0 left-0 w-full h-12 bg-gradient-to-t from-white to-transparent"
    ></div>
  </div>
  <app-chat />
</div>
