<div
  class="flex items-start gap-4 mt-4"
  [ngClass]="{ 'flex-row-reverse': message.ai === false }"
>
  <span
    class="relative flex shrink-0 overflow-hidden rounded-full w-6 h-6 border"
  >
    <img
      class="aspect-square h-full w-full"
      alt="Image"
      src="https://g-cxccvwcrkt9.vusercontent.net/placeholder-user.jpg"
    />
  </span>
  <div class="grid gap-1">
    <p
      class="font-bold flex"
      [ngClass]="{ 'flex-row-reverse': message.ai === false }"
    >
      {{ message.ai ? "Chatgptemini" : "Vous" }}
    </p>
    <div class="max-w-prose text-tertiary">
      @if (!message.ai) {
      <p class="whitespace-pre-wrap">
        {{ message.content }}
      </p>
      } @else { @if (isLoading()) {
      <div
        class="px-3 py-1 text-xs font-medium leading-none text-center text-secondary bg-primary rounded-full animate-pulse"
      >
        loading...
      </div>
      } @else {
      <markdown
        id="message-{{ message.id }}"
        [data]="message.content"
      ></markdown>
      } }
    </div>
    <div class="flex items-center gap-2 py-2" *isAi="message.ai">
      <button
        [copyToClipboard]="'message-' + message.id"
        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 w-4 h-4 hover:bg-transparent text-stone-400 hover:text-stone-900"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4"
        >
          <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
          <path
            d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
          ></path>
        </svg>
        <span class="sr-only">Copier</span>
      </button>
      <button
        (click)="retry()"
        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 w-4 h-4 hover:bg-transparent text-stone-400 hover:text-stone-900"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4"
        >
          <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
          <path d="M3 3v5h5"></path>
          <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
          <path d="M16 16h5v5"></path>
        </svg>
        <span class="sr-only">RÃ©essayer</span>
      </button>
    </div>
  </div>
</div>
